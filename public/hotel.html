<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->

    <link rel="stylesheet" href="styles/app.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Qahiri&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">

    <title>Travel Agent - Search Result</title>
    
</head>

<body class="bg-[url('/assets/image/Sunset-Freedom-Tower.jpg')] bg-cover h-screen">
    <header >
        <navbar class="sticky mt-4 pb-4 flex flex-row justify-between border-b-2 border-black">
            <a class="logo" href="index.html">
                <h1 class="text-5xl mx-4">Travel Agent</h1>
            </a>
            <ul class="flex flex-row items-center mx-5">
                <li>
                    <a class="text-2xl mx-4 hover:text-white" href="#hotel-results-container">Available Hotels</a>
                </li>
                <li>
                    <a class="text-2xl mx-4 hover:text-white" href="#weather-results-container">Weather Forecast</a>
                </li>
            </ul>
        </navbar>
    </header>


    <main id="mainDisplay">
            
       <h3 class="result-title">Weather Forecast</h3>
       
        <div id="weather-results-container" class="flex justify-center items-center">
            
            
            <!-- First Day Weather -->
            <article id="WR-01" class="border-2 border-white">
                <img id="WR-01-picture" class="text-2xl text-white" src="./assets/image/loadingIcon.gif" alt="weather-picture/icon" />
                <div class="WR-detail">
                    <h4 id="WR-01-date" class="text-2xl text-white"></h4>
                    <h5 id="WR-01-temp" class="text-2xl text-white"></h5>
                    <h5 id="WR-01-wind" class="text-2xl text-white"></h5>
                    <h5 id="WR-01-humidity" class="text-2xl text-white"></h5>
                    <h5 id="WR-01-index" class="text-2xl text-white"></h5>
                </div>
            </article>

            <!-- Second Day Weather -->
            <article id="WR-02" class="border-2 border-white">
                <img id="WR-02-picture" class="text-2xl text-white" src="./assets/image/loadingIcon.gif" alt="weather-picture/icon" />
                <div class="WR-detail">
                    <h4 id="WR-02-date" class="text-2xl text-white"></h4>
                    <h5 id="WR-02-temp" class="text-2xl text-white"></h5>
                    <h5 id="WR-02-wind" class="text-2xl text-white"></h5>
                    <h5 id="WR-02-humidity" class="text-2xl text-white"></h5>
                    <h5 id="WR-02-index" class="text-2xl text-white"></h5>
                </div>
            </article>

            <!-- ThirdDay Weather -->
            <article id="WR-03" class="border-2 border-white">
                <img id="WR-03-picture" class="WR-picture" src="./assets/image/loadingIcon.gif" alt="weather-picture/icon" />
                <div class="WR-detail">
                    <h4 id="WR-03-date" class="text-2xl text-white"></h4>
                    <h5 id="WR-03-temp" class="text-2xl text-white"></h5>
                    <h5 id="WR-03-wind" class="text-2xl text-white"></h5>
                    <h5 id="WR-03-humidity" class="text-2xl text-white"></h5>
                    <h5 id="WR-03-index" class="text-2xl text-white"></h5>
                </div>
            </article>

            <!-- Fourth Day Weather -->
            <article id="WR-04" class="border-2 border-white">
                <img id="WR-04-picture" class="" src="./assets/image/loadingIcon.gif" alt="weather-picture/icon" />
                <div class="WR-detail">
                    <h4 id="WR-04-date" class="text-2xl text-white"></h4>
                    <h5 id="WR-04-temp" class="text-2xl text-white"></h5>
                    <h5 id="WR-04-wind" class="text-2xl text-white"></h5>
                    <h5 id="WR-04-humidity" class="text-2xl text-white"></h5>
                    <h5 id="WR-04-index" class="text-2xl text-white"></h5>
                </div>
            </article>

            <!-- Fifth Day Weather -->
            <article id="WR-05" class="border-2 border-white">
                <img id="WR-05-picture" class="" src="./assets/image/loadingIcon.gif" alt="weather-picture/icon" />
                <div class="WR-detail">
                    <h4 id="WR-05-date" class="text-2xl text-white"></h4>
                    <h5 id="WR-05-temp" class="text-2xl text-white"></h5>
                    <h5 id="WR-05-wind" class="text-2xl text-white"></h5>
                    <h5 id="WR-05-humidity" class="text-2xl text-white"></h5>
                    <h5 id="WR-05-index" class="text-2xl text-white"></h5>
                </div>
            </article>

        </div>
        <!-- End of Display Weather Result -->
        
        
        <!-- section title -->
        <h3 class="result-title">Available Hotel</h3>
        <!-- Display Search Result -->
        <section class="search-result-display">

            
            

            <!-- Display Hotel Result on the Left -->
            <div id="hotel-results-container" class="flex flex-row justify-center items-center">
                <!-- First Hotel -->
                <article id="HR-01" class="hotel-result">
                    
                    <div class="HR-detail">
                        <h4 class="HR-01-name"></h4>
                        <h5 class="HR-01-price"></h5>
                        <h5 class="HR-01-rating"></h5>
                        <p class="HR-01-address"></p>
                        <img class="HR-01-picture" src="./assets/image/loadingImage.gif" alt="Hotel" />
                        <iframe class="HR-01-map"
                            src="./assets/image/loadingMap.gif" 
                            width="600" 
                            height="450" 
                            style="border:0;" 
                            allowfullscreen="" 
                            loading="lazy">
                        </iframe>
                    </div>
                    
                    </div>
                </article>

                <!-- Second Hotel -->
                <article id="HR-02" class="hotel-result">
                    
                    <div class="HR-02-detail">
                        <h4 class="HR-02-name"></h4>
                        <h5 class="HR-02-price"></h5>
                        <h5 class="HR-02-rating"></h5>
                        <p class="HR-02-address"></p>
                        <img class="HR-02-picture" src="./assets/image/loadingImage.gif" alt="Another Hotel" />
                    </div>
                    <iframe class="HR-02-map"
                        src="./assets/image/loadingMap.gif" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                    </div>
                </article>

                <!-- Third Hotel -->
                <article id="HR-03" class="hotel-result">
                    
                    <div class="HR-03-detail">
                        <h4 class="HR-03-name"></h4>
                        <h5 class="HR-03-price"></h5>
                        <h5 class="HR-03-rating"></h5>
                        <p class="HR-03-address"></p>
                        <img class="HR-03-picture" src="./assets/image/loadingImage.gif" alt="Another Hotel" />
                    </div>
                    <iframe class="HR-03-map"
                        src="./assets/image/loadingMap.gif" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                    </div>
                </article>

                <!-- Fourth Hotel -->
                <article id="HR-04" class="hotel-result">
                    
                    <div class="HR-04-detail">
                        <h4 class="HR-04-name"></h4>
                        <h5 class="HR-04-price"></h5>
                        <h5 class="HR-04-rating"></h5>
                        <p class="HR-04-address"></p>
                        <img class="HR-04-picture" src="./assets/image/loadingImage.gif" alt="Another Hotel" />
                    </div>
                    <iframe class="HR-04-map"
                        src="./assets/image/loadingMap.gif" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                    </div>
                </article>

                <!-- Fifth Hotel -->
                <article id="HR-05" class="hotel-result">
                    
                    <div class="HR-05-detail">
                        <h4 class="HR-05-name"></h4>
                        <h5 class="HR-05-price"></h5>
                        <h5 class="HR-05-rating"></h5>
                        <p class="HR-05-address"></p>
                        <img class="HR-05-picture" src="./assets/image/loadingImage.gif" alt="Another Hotel" />
                    </div>
                    <iframe class="HR-05-map"
                        src="./assets/image/loadingMap.gif" 
                        width="600" 
                        height="450" 
                        style="border:0;" 
                        allowfullscreen="" 
                        loading="lazy">
                    </iframe>
                    </div>
                </article>

            </div>            
            <!-- End of Display Hotel Result -->

            

        </section>

    </main>

    <!-- Footer -->
    <footer>
        <h3>Hardworking Product From Group 2</h3>
        <div>
            &copy; Brett Howard, Jeffrey Banh, Max Humpherys, Calvin Yan
        </div>
    </footer>

    <!-- JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/hotel.js"></script>
</body>

</html>
