<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Qahiri&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Travel Agent</title>
</head>
<body class="bg-[url('/assets/image/Sunset-Freedom-Tower.jpg')] bg-cover">
    <header class="">
        <navbar class="mt-2 flex flex-row justify-between">
            <h1 class="text-5xl mx-4">Travel Agent</h1>
            <ul class="flex flex-row items-center mx-5">
                <li>
                    <a class="text-2xl mx-4" href="#search-engine">Search</a>
                </li>
                <li>
                    <a class="text-2xl mx-4" href="#previous-search">Previous Searches</a>
                </li>
            </ul>
        </navbar>
    </header>
    <section class=" h-screen">
        <div id="search-engine" class="">
            <div>
                <h2 class="">Search Your Next Vacation</h2>
            </div>
            <div class="form-container">
                <form action="hotel.html" id="user-form" class="search-form"> 
                        <input name="location" id="location" type="text" autofocus="true" class="form-input" placeholder="Location" />
                        <button type="submit" class="formBtn" id="searchBtn" value="Reset">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <section>
        <div id="previous-search" class="previous-search-display">
            <h2 id="previous-search-title">
                Previous Searches
            </h2>
            <div class="PSD-container">
            </div>
        </div>
    </section>
    <footer>
        <h3>Hardworking Product From Group 2</h3>
        <div>
            &copy; Brett Howard, Jeffrey Banh, Max Humpherys, Calvin Yan
        </div>
    </footer>
    <script src="/js/script.js"></script>   
</body>
</html>
