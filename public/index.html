<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/app.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Qahiri&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
    <title>Travel Agent</title>
</head>
<body class="bg-[url('/assets/image/Sunset-Freedom-Tower.jpg')] bg-cover h-screen">
    <header class="">
        <navbar class="sticky mt-4 pb-4 flex flex-row justify-between border-b-2 border-black">
            <h1 class="text-5xl mx-4">Travel Agent</h1>
            <ul class="flex flex-row items-center mx-5">
                <li>
                    <a class="text-2xl mx-4" href="#search-engine">Search</a>
                </li>
                <li>
                    <a class="text-2xl mx-4" href="#previous-search">Previous Searches</a>
                </li>
            </ul>
        </navbar>
    </header>
    <section class=" h-3/4 flex flex-col justify-center items-center">
        <div id="search-engine" class="">
            <div>
                <h2 class="text-3xl">Search Your Next Vacation</h2>
            </div>
            <div class="">
                <form action="hotel.html" id="user-form" class="flex flex-col"> 
                        <input class="my-2 pl-2 bg-transparent border-2 border-black focus:outline-none placeholder:text-black focus:placeholder:text-white focus:border-white" name="location" id="location" type="text" autofocus="true"  placeholder="Location" />
                        <button type="submit" class="my-2 mx-auto text-lg border-2 border-black w-1/4 hover:border-white hover:text-white" id="searchBtn" value="Reset">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <section class="">
        <div id="previous-search" class="text-center">
            <h2 id="previous-search-title" class="text-3xl text-white">
                Previous Searches
            </h2>
            <div class="PSD-container flex flex col justify-center"></div>
        </div>
    </section>
    <footer>
    </footer>
    <script src="/js/script.js"></script>   
</body>
</html>
